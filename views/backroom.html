<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workhaven</title>
    <link rel="stylesheet" href="backroom.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>WORKHAVEN</h2>
            <ul>
                <li><a href="#">All Spaces</a></li>
                <li><a href="#">Newsletter</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="communities">
                <h3>Communities</h3>
                <div class="community-grid">
                    <div class="community-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/66/66822.png" alt="Back to your room">
                        <p>Back to your room</p>
                    </div>
                    <div class="community-card">
                        <img src="https://i.pinimg.com/originals/f8/77/43/f87743d3626403244840fb0df5da199c.jpg" alt="Late night crew">
                        <p>Late night crew</p>
                        <span>132 online</span>
                    </div>
                    <div class="community-card">
                        <img src="https://images.stockcake.com/public/f/0/6/f06df0a9-588c-45b3-b670-92b498d9b7a1_large/group-study-session-stockcake.jpg" alt="Study Session">
                        <p>Study Session</p>
                        <span>42 online</span>
                    </div>
                    <div class="community-card">
                        <img src="https://m.media-amazon.com/images/I/615NSr+9Q-L._AC_UF894,1000_QL80_.jpg" alt="Yoga Buddy">
                        <p>Yoga Buddy</p>
                        <span>15 online</span>
                    </div>
                </div>
            </section>

            <section class="search-section">
                <input type="text" placeholder="Search name creator location etc">
                <div class="filters">
                    <span>Trending</span>
                    <span>code</span>
                    <span>lofi</span>
                    <span>art</span>
                    <span>nature</span>
                </div>
            </section>

            <section class="recommendations">
                <div class="card-grid">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1516495312540-a148643b22d3?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y3J1aXNlfGVufDB8fDB8fHww" alt="Bahamas Cruise">
                        <p>Bahamas Cruise</p>
                        <span>workhaven</span>
                    </div>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1491975474562-1f4e30bc9468?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHN0dWR5JTIwc3BhY2V8ZW58MHx8MHx8fDA%3D" alt="Study w/ Lea">
                        <p>Study w/ Lea</p>
                        <span>lealily</span>
                    </div>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1607705703571-c5a8695f18f6?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNvbXB1dGVyJTIwY29kaW5nfGVufDB8fDB8fHww" alt="Code w me">
                        <p>Code w me</p>
                        <span>codedose</span>
                    </div>
                </div>
                <button>Shuffle</button>
            </section>
        </main>
    </div>
</body>
</html>
